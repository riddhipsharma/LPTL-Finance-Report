{% extends 'dummyCostCode/base.html' %}
{% block content %}
    <h4  class="heading">finalReport</h4>

    <form action="{% url "dummyCostCode:finalReport" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label>QTS_LPTL_COSTCENTER_BILLING_DET_CHANGES_VW of current month : </label>&nbsp;&nbsp;
            <input type="file" title="Upload QTS_LPTL_COSTCENTER_BILLING_DET_CHANGES_VW file" name="excel_file1"
                style="border: 1px solid black; padding: 5px;" required="required">
        </p>
        <p>
            <label>QTS_LPTL_COSTCENTER_BILLING_DET_ALL_VW file of current month: </label> &nbsp; &nbsp;

        </p>
        <p>
            <label>QTS_LPTL_COSTCENTER_BILLING_DETAIL_VW file of current month: </label> &nbsp; &nbsp;
            <input type="file" title="Upload QTS_LPTL_COSTCENTER_BILLING_DETAIL_VW file" name="excel_file3"
                style="border: 1px solid black; padding: 5px;" required="required">
        </p>
        <p>

                style="border: 1px solid black; padding: 5px;" required="required">
        </p>
        <p>
            <label>QTS_LPTL_COSTCENTER_BILLING_SUMMARY_VW file of current month: </label> &nbsp; &nbsp;

        <p>

        <p>

            <input type="file" title="Upload LPTL_Transer_Report file" name="excel_file8"

        </p>
        <br>
        <br>
        <input type="submit" class="submit" value="Upload"
            style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
    </form>
{% endblock %}
